<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>shadows</title>
    <style>
        .box{
            border: 2px solid black ;
            padding: 34px;
            box-shadow:inset  5px 15px 5px seagreen;

        }
        .text-element{
            text-shadow: 4px 4px 2px blue;
            outline: 2px solid red;
            border: 2px solid black;
            outline-offset: 10px ;
            border-radius: 34px;
        }
    </style>
</head>
<body>
    <div class="box">
       I am a box
    </div>

    <p class="text-element">A new girl in the city.  bangalore is one of the most beautiful and I love bangalore. </p>



</body>
</html>
